<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        /* 
                                                                        factorial
                                                                        !16 = 6 * 5 * 4 * 3 * 2 * 1
                                                                        */

        function factorial(n) {
            if (!this.cache) {
                this.cache = {}
            }
            debugger
            if (this.cache[n]) {
                return this.cache[n]
            }
            if (n === 1) {
                return 1
            }
            this.cache[n] = (n * factorial(n - 1))
            debugger
            return (n * factorial(n - 1))
        }
    </script>
</body>

</html>
